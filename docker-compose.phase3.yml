services:
  db:
    image: mysql:8.0
    container_name: adminpanel-phase3-db
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-adminpanel}
      MYSQL_DATABASE: ${DB_DATABASE:-admin_panel}
      MYSQL_USER: ${DB_USERNAME:-app_adminpanel}
      MYSQL_PASSWORD: ${DB_PASSWORD:-adminpanel}
    ports:
      - "${DB_PORT:-33061}:3306"
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h 127.0.0.1 -uroot -p$$MYSQL_ROOT_PASSWORD --silent"]
      interval: 5s
      timeout: 5s
      retries: 20
      start_period: 20s
    volumes:
      - phase3_mysql_data:/var/lib/mysql
      - ./admin_panel.sql:/docker-entrypoint-initdb.d/01-admin_panel.sql:ro

  web_apache:
    build:
      context: .
      dockerfile: docker/php/Dockerfile.phase1a
    container_name: adminpanel-phase3-apache
    depends_on:
      db:
        condition: service_healthy
    environment:
      DB_HOST: ${DB_HOST:-db}
      DB_DATABASE: ${DB_DATABASE:-admin_panel}
      DB_USERNAME: ${DB_USERNAME:-app_adminpanel}
      DB_PASSWORD: ${DB_PASSWORD:-adminpanel}
    ports:
      - "${APP_PORT_APACHE:-8081}:80"
    volumes:
      - ./:/var/www/html
    profiles: ["apache"]

  php_fpm:
    build:
      context: .
      dockerfile: docker/php/Dockerfile.phase3-fpm
    container_name: adminpanel-phase3-php-fpm
    depends_on:
      db:
        condition: service_healthy
    environment:
      DB_HOST: ${DB_HOST:-db}
      DB_DATABASE: ${DB_DATABASE:-admin_panel}
      DB_USERNAME: ${DB_USERNAME:-app_adminpanel}
      DB_PASSWORD: ${DB_PASSWORD:-adminpanel}
    volumes:
      - ./:/var/www/html
    profiles: ["nginx"]

  web_nginx:
    image: nginx:1.27-alpine
    container_name: adminpanel-phase3-nginx
    depends_on:
      - php_fpm
    ports:
      - "${APP_PORT_NGINX:-8082}:80"
    volumes:
      - ./:/var/www/html
      - ./docker/nginx/nginx.phase3.conf:/etc/nginx/conf.d/default.conf:ro
    profiles: ["nginx"]

volumes:
  phase3_mysql_data:
